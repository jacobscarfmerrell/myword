org: jacobscarfmerrell
app: myword-app
service: myword

provider:
    name: aws
    runtime: nodejs12.x
    region: us-east-1
    environment:
        tableName: ${self:custom.tableName}
    iamRoleStatements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource: '*'
custom:
    tableName: ActiveMyWordGames

functions:
    websocket-connect:
        handler: lambdas/websockets/connect.handler
        events:
            - websocket:
                route: $connect
    websocket-disconnect:
        handler: lambdas/websockets/disconnect.handler
        events:
            - websocket:
                route: $disconnect
    websocket-default:
        handler: lambdas/websockets/default.handler
        events:
            - websocket:
                route: $default
    websocket-message:
        handler: lambdas/websockets/message.handler
        events:
            - websocket:
                route: message

resources:
    Resources:
        MyWordUserTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ${self:custom.tableName}
                AttributeDefinitions:
                    - AttributeName: ID
                      AttributeType: S
                KeySchema:
                    - AttributeName: ID
                      KeyType: HASH
                BillingMode: PAY_PER_REQUEST
